image boot.ext4 {
	vfat {
		files = {
			"zImage",
			"rk3288-tinker.dtb",
		}
		file boot/extlinux/extlinux.conf {
			image = "boot/extlinux/extlinux.conf"
    	}
		extraargs = "-n system"
	}
	size = 70M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot-spl-dtb {
		in-partition-table = "no"
		image = "u-boot-spl-dtb.img"
		offset = 32K
	}

	partition rootfs {
		partition-type = 0x83
		image = "boot.ext4"
		autoresize = "true"
	}
	
	partition datafs {
		partition-type = 0x83
		image = "data.img"
		autoresize = "true"
	}
}
